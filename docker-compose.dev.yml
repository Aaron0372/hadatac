version: '3'

services:
    solr:
        # Override production restart value to default
        restart: "no"
        environment:
            - VERBOSE=yes
        # Map the solr admin port to the localhost in dev mode
        ports:
            - "8983:8983"

    blazegraph:
        # Override production restart value to default
        restart: "no"
        # Map the 9999 blazegraph port to localhost in dev mode
        ports:
            - "9999:9999"

    hadatac:
        # Override production restart value to default
        restart: "no"
