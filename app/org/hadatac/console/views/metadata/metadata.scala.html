@(indicatorMap : Map[String,List[String]])

@import helper._
@import org.hadatac.console.views.html._

@main("Browse Metadata") {
    <div class="container-fluid">
    
        <h2>Browse Metadata</h2>
        
        @for(indicatorKey <- indicatorMap.keySet()){
        <div class="row">
            @indicator_navigation("",indicatorMap,indicatorKey)
        </div>
        <hr>
        }

        <br><br><br>
        @mainButton(false)
    </div>
}
