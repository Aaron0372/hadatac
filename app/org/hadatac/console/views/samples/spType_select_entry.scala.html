@(spType   : org.hadatac.entity.pojo.SampleType, 
  selected : String)

@import java.net._
@import org.hadatac.utils._

@if(spType != null && spType.getUri() != null) {
   @if(spType.getUri().equals(selected)) {
      <option value="@spType.getUri()" selected>@spType.getLabel()</option>
   } else {
      <option value="@spType.getUri()" >@spType.getLabel()</option>
   }
}
