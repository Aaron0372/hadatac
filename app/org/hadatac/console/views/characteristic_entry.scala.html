@(triple : org.hadatac.console.models.TripleDocument)
@*****************************
  cleanURI    | modelName
  rdfs:subClassOf   | superModelName
*****************************@

@defining(triple.get("modelName").replaceAll("[\\W]|_", "")) {itemID =>
<div class="panel-heading" role="tab" id="heading@itemID">
    <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#@itemID" aria-expanded="false" aria-controls="@itemID">
            @triple.get("modelName")</a></h4>
        
</div>
<div id="@itemID" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading@itemID">
    <div class="panel-body">
        <h4>@triple.get("modelName") </h4> 
        <img class="thumbnail" src="/hadatac/assets/images/placeholder200.png">
    </div>
</div>
}
