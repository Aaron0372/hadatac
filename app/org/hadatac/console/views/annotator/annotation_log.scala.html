@(log : String,
  postAction : String)

@import helper._
@import org.hadatac.console.views.html._
@import org.hadatac.console.controllers.annotator._
@import java.net._

@main("Annotation Log") {
	
	<div class="container-fluid">
   	<div id="end-process-box" style="display:none;">
		<h4>Annotation Logs: </h4>
  	</div>
	
	<p style='font-family: "Lucida Console", Monaco, monospace;' id='msgarea'></p>
	
	<script>
		var msg = '@log';
		var msg2 = decodeURIComponent(msg);
       	$('#msgarea').html(msg2.replace(/&lt;br&gt;/g, '<br>').replace(/&amp;lt;/g, '<').replace(/&amp;gt;/g, '>'));
      	document.getElementById('end-process-box').style.display = 'inline';
	</script>
	
    <br><br>
    <a href="@postAction" class="btn btn-primary" role="button">Back</a>
	</div>
}
