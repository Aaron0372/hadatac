@(scType   : org.hadatac.entity.pojo.SampleCollectionType, 
  selected : String)

@import java.net._
@import org.hadatac.utils._

@if(scType != null && scType.getUri() != null) {
   @if(scType.getUri().equals(selected)) {
      <option value="@scType.getUri()" selected>@scType.getLabel()</option>
   } else {
      <option value="@scType.getUri()" >@scType.getLabel()</option>
   }
}
